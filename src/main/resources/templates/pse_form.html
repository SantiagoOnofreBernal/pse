<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Seguro PSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --pse-primary: #00468C;
            --pse-secondary: #0066CC;
            --pse-success: #00A651;
            --pse-gradient: linear-gradient(135deg, #00468C 0%, #0066CC 100%);
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            padding: 2rem 0;
        }
        
        .pse-container {
            max-width: 520px;
            margin: 0 auto;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pse-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .pse-header {
            background: var(--pse-gradient);
            padding: 2rem;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .pse-logo {
            width: 120px;
            height: 40px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-weight: 900;
            color: var(--pse-primary);
            letter-spacing: 3px;
            font-size: 1.5rem;
        }
        
        .pse-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }
        
        .pse-header p {
            margin: 0.5rem 0 0;
            opacity: 0.95;
            font-size: 0.95rem;
        }
        
        .pse-body {
            padding: 2.5rem 2rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-floating > .form-control,
        .form-floating > .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            height: 60px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-floating > .form-control:focus,
        .form-floating > .form-select:focus {
            border-color: var(--pse-secondary);
            box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
        }
        
        .form-floating > label {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.2rem;
            pointer-events: none;
            z-index: 5;
        }
        
        .btn-pse-primary {
            background: var(--pse-gradient);
            border: none;
            color: white;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 70, 140, 0.3);
        }
        
        .btn-pse-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 70, 140, 0.4);
            background: linear-gradient(135deg, #003d7a 0%, #0052b3 100%);
        }
        
        .btn-pse-primary:active {
            transform: translateY(0);
        }
        
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 12px;
            margin-top: 1.5rem;
            color: #475569;
            font-size: 0.85rem;
        }
        
        .security-badge i {
            color: var(--pse-success);
            font-size: 1.2rem;
        }
        
        .modal-content {
            border-radius: 20px;
            border: none;
            overflow: hidden;
        }
        
        .modal-header {
            background: var(--pse-gradient);
            color: white;
            border: none;
            padding: 1.5rem 2rem;
        }
        
        .modal-body {
            padding: 2rem;
            font-size: 1.05rem;
            color: #334155;
        }
        
        .modal-footer {
            border: none;
            padding: 1rem 2rem 2rem;
        }
        
        .btn-modal-confirm {
            background: var(--pse-success);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .btn-modal-confirm:hover {
            background: #008c43;
        }
        
        .btn-modal-cancel {
            border-radius: 10px;
            padding: 0.75rem 2rem;
        }
        
        .form-group-wrapper {
            position: relative;
        }
        
        @media (max-width: 576px) {
            .pse-body {
                padding: 2rem 1.5rem;
            }
            .pse-header {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="pse-container">
    <div class="pse-card">
        <div class="pse-header">
            <div class="pse-logo">PSE</div>
            <h3>Pago Seguro en L칤nea</h3>
            <p th:text="${mensaje}">Realiza tu pago de forma r치pida y segura</p>
        </div>

        <div class="pse-body">
            <form id="pseForm" th:action="@{/pse/procesar}" method="post">
                
                <div class="form-group-wrapper">
                    <div class="form-floating">
                        <select class="form-select" name="banco" id="banco" required>
                            <option value="">Seleccione su banco...</option>
                            <option value="Bancolombia">游낁 Bancolombia</option>
                            <option value="Davivienda">游낁 Davivienda</option>
                            <option value="BBVA">游낁 BBVA Colombia</option>
                            <option value="Nequi">游눞 Nequi</option>
                            <option value="Banco de Bogot치">游낁 Banco de Bogot치</option>
                            <option value="Banco Agrario">游낁 Banco Agrario</option>
                            <option value="Banco AV Villas">游낁 Banco AV Villas</option>
                            <option value="Banco Popular">游낁 Banco Popular</option>
                        </select>
                        <label for="banco"><i class="fas fa-university me-2"></i>Banco o entidad financiera</label>
                    </div>
                </div>

                <div class="form-group-wrapper">
                    <div class="form-floating">
                        <input type="number" class="form-control" name="valor" id="valor" 
                               min="1000" step="100" placeholder="0" required>
                        <label for="valor"><i class="fas fa-dollar-sign me-2"></i>Valor del pago (COP)</label>
                    </div>
                    <i class="input-icon fas fa-money-bill-wave"></i>
                </div>

                <div class="form-group-wrapper">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="referencia" id="referencia" 
                               placeholder="Referencia" required>
                        <label for="referencia"><i class="fas fa-receipt me-2"></i>Referencia de pago</label>
                    </div>
                    <i class="input-icon fas fa-hashtag"></i>
                </div>

                <button type="button" class="btn-pse-primary" data-bs-toggle="modal" data-bs-target="#confirmModal">
                    <i class="fas fa-shield-alt me-2"></i>Continuar con el pago
                </button>

                <div class="security-badge">
                    <i class="fas fa-lock"></i>
                    <span><strong>Pago 100% seguro</strong> 췅 Conexi칩n cifrada SSL</span>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal de confirmaci칩n mejorado -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">
            <i class="fas fa-check-circle me-2"></i>Confirmar transacci칩n
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <p class="mb-3">Est치s a punto de realizar un pago a trav칠s de PSE.</p>
        <div class="alert alert-info mb-0">
            <i class="fas fa-info-circle me-2"></i>
            Ser치s redirigido al sitio seguro de tu banco para completar la transacci칩n.
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-modal-cancel" data-bs-dismiss="modal">
            <i class="fas fa-times me-2"></i>Cancelar
        </button>
        <button type="submit" class="btn btn-success btn-modal-confirm" form="pseForm">
            <i class="fas fa-check me-2"></i>Confirmar y pagar
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Formatear el valor del input con separadores de miles
    document.getElementById('valor').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value) {
            e.target.value = value;
        }
    });
</script>

</body>
</html>
