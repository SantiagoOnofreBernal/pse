<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Pago PSE</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f6fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #0070ba;
            border-color: #0070ba;
        }
        .btn-primary:hover {
            background-color: #005ea6;
        }
        .modal-content {
            border-radius: 1rem;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h3 class="text-center text-primary mb-4" th:text="${mensaje}"></h3>

            <form id="pseForm" th:action="@{/pse/procesar}" method="post">
                <div class="mb-3">
                    <label class="form-label">Banco</label>
                    <select class="form-select" name="banco" required>
                        <option value="">Seleccione...</option>
                        <option>Bancolombia</option>
                        <option>Davivienda</option>
                        <option>BBVA</option>
                        <option>Nequi</option>
                        <option>Banco de Bogotá</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Valor del Pago</label>
                    <input type="number" class="form-control" name="valor" min="1000" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Referencia</label>
                    <input type="text" class="form-control" name="referencia" placeholder="Ej: FACTURA-123" required>
                </div>

                <div class="d-grid">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmModal">
                        Pagar con PSE
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal de confirmación -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="confirmModalLabel">Confirmar Pago</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Desea continuar con el pago a través de PSE?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary" form="pseForm">Confirmar y Pagar</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
