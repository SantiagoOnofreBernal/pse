<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Encuesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            padding: 2rem 1rem;
        }
        
        .encuesta-container {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .encuesta-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .encuesta-header {
            background: var(--gradient);
            padding: 2.5rem 2rem;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .encuesta-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .encuesta-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .encuesta-header-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .encuesta-body {
            padding: 2.5rem;
        }
        
        .questions-list {
            list-style: none;
            padding: 0;
            margin: 0 0 2rem 0;
        }
        
        .question-item {
            background: #f8fafc;
            border-radius: 16px;
            padding: 1.75rem;
            margin-bottom: 1.5rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease-out;
            animation-fill-mode: both;
        }
        
        .question-item:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .question-item:nth-child(1) { animation-delay: 0.1s; }
        .question-item:nth-child(2) { animation-delay: 0.2s; }
        .question-item:nth-child(3) { animation-delay: 0.3s; }
        .question-item:nth-child(4) { animation-delay: 0.4s; }
        .question-item:nth-child(5) { animation-delay: 0.5s; }
        
        .question-label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            color: #1e293b;
            font-size: 1.05rem;
            margin-bottom: 1rem;
        }
        
        .question-number {
            width: 32px;
            height: 32px;
            background: var(--gradient);
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .form-control-custom,
        .form-select-custom {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-control-custom:focus,
        .form-select-custom:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        
        .form-control-custom::placeholder {
            color: #94a3b8;
        }
        
        .form-select-custom {
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%236366f1' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px 12px;
            padding-right: 2.5rem;
        }
        
        .hidden {
            display: none !important;
        }
        
        .visible {
            display: block !important;
        }
        
        .btn-submit {
            width: 100%;
            padding: 1.1rem;
            background: var(--gradient);
            border: none;
            color: white;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            cursor: pointer;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .navigation-footer {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .navigation-footer span {
            color: #64748b;
            font-weight: 500;
        }
        
        .nav-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 45px;
            padding: 0.5rem 1rem;
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        @media (max-width: 768px) {
            .encuesta-body {
                padding: 2rem 1.5rem;
            }
            .encuesta-header {
                padding: 2rem 1.5rem;
            }
            .encuesta-header h1 {
                font-size: 1.5rem;
            }
            .question-item {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="encuesta-container">
    <div class="encuesta-card">
        <div class="encuesta-header">
            <h1>
                <span class="encuesta-header-icon">
                    <i class="fas fa-clipboard-list"></i>
                </span>
                <span th:text="${title}">Encuesta</span>
            </h1>
        </div>

        <div class="encuesta-body">
            <form method="post" th:action="@{/encuesta/{id}(id=${surveyId})}">
                <input type="hidden" name="surveyId" th:value="${surveyId}" />

                <ul class="questions-list">
                    <li th:each="q, iterStat : ${questions}" class="question-item">
                        <label class="question-label">
                            <span class="question-number" th:text="${iterStat.index + 1}">1</span>
                            <span th:text="${q.label}">Pregunta</span>
                        </label>

                        <div class="input-wrapper">
                            <input type="text"
                                   class="form-control-custom"
                                   th:name="${#strings.replace(q.label,' ','_') + '_text'}"
                                   th:class="${q.inputClass}"
                                   placeholder="Escribe tu respuesta aquí..." />

                            <select class="form-select-custom"
                                    th:name="${#strings.replace(q.label,' ','_') + '_select'}"
                                    th:class="${q.selectClass}">
                                <option value="" disabled selected>-- Seleccione una opción --</option>
                                <option th:each="opt : ${q.options}" 
                                        th:text="${opt}" 
                                        th:value="${opt}">Opción</option>
                            </select>
                        </div>
                    </li>
                </ul>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i>
                    Enviar Respuestas
                </button>
            </form>

            <div class="navigation-footer">
                <span><i class="fas fa-compass me-2"></i>Ir a encuesta:</span>
                <a th:href="@{/encuesta/1}" class="nav-link">
                    <i class="fas fa-1 me-1"></i> 1
                </a>
                <a th:href="@{/encuesta/2}" class="nav-link">
                    <i class="fas fa-2 me-1"></i> 2
                </a>
                <a th:href="@{/encuesta/3}" class="nav-link">
                    <i class="fas fa-3 me-1"></i> 3
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
