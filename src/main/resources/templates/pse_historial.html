<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Pagos PSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; }
        .table-wrap { max-width: 1000px; margin: 2rem auto; }
    </style>
</head>
<body>
<div class="table-wrap">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Historial de Pagos (Simulado)</h3>
        <div>
            <a th:href="@{/pse/export}" class="btn btn-outline-primary">Exportar CSV</a>
            <a th:href="@{/pse/form}" class="btn btn-primary">Nuevo Pago</a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
            <tr>
                <th>Código</th>
                <th>Banco</th>
                <th>Referencia</th>
                <th>Valor</th>
                <th>Fecha</th>
                <th>Exitoso</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pago : ${pagos}">
                <td th:text="${pago.codigo}"></td>
                <td th:text="${pago.banco}"></td>
                <td th:text="${pago.referencia}"></td>
                <td th:text="${#numbers.formatDecimal(pago.valor, 0, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${#temporals.format(pago.fecha, 'dd/MM/yyyy HH:mm:ss')}"></td>
                <td th:text="${pago.exitoso} ? 'SI' : 'NO'"></td>
            </tr>
            <tr th:if="${pagos.size()} == 0">
                <td colspan="6" class="text-center text-muted">No hay pagos registrados aún.</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
