<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado del Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f3f6fa; font-family: 'Segoe UI', sans-serif; }
        .card { border-radius: 1rem; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #0070ba; border-color: #0070ba; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card mx-auto text-center p-4" style="max-width: 500px;">
        <h3 class="mb-3 text-primary">Resultado del Pago</h3>
        <p><strong>Banco:</strong> <span th:text="${banco}"></span></p>
        <p><strong>Valor:</strong> $<span th:text="${valor}"></span></p>
        <p><strong>Referencia:</strong> <span th:text="${referencia}"></span></p>

        <div class="alert mt-3" 
             th:classappend="${resultado.contains('EXITOSO')} ? 'alert-success' : 'alert-danger'"
             th:text="${resultado}">
        </div>

        <a th:href="@{/pse/form}" class="btn btn-primary mt-3">Volver al Formulario</a>
    </div>
</div>

</body>
</html>
